<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <header id="city">
            <h1>Weather Of <span id="city-display">City</span></h1>
        </header>
        <div id="input">
            <input type="text" id="city" placeholder="Enter City Name">
            <button id="search" type="submit" name="search">Search</button>
        </div>
        <div id="container">
            <div id="details">
                <span id="temp">Temperature: <span id="temp-celcius">22Â°C</span></span>
                <span id="humidity"> Humidity: <span id="hum">95%</span></span>
                <span id="wind-flow">Wind Flow: <span id="wind">14 km/h</span></span
            </div>
        </div>
    </div>
</body>
</html>
