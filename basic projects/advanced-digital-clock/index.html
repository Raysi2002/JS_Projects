<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header id="head">
        <h1>Advance Digital Clock</h1>
    </header>
    <div id="timeDateBox">
        <div id="hours">
            12
            <span class="ap">hours</span>
        </div>
        <div id="minutes">
            10
            <span class="ap">minutes</span>
        </div>
        <div id="seconds">
            20
            <span class="ap">seconds</span>
        </div>
        <div id="ampm">
            AM
        </div>
    </div>
</body>
</html>
